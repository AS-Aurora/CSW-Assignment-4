<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger alert-dismissible" >
            <em>Alert danger</em> <a class="alert alert-link" href="#">Alert link</a>
            <input type="button" class="btn btn-close" data-bs-dismiss="alert">
        </div>
        <div class="alert alert-success alert-dismissible">
            <em>Alert success</em> <a class="alert alert-link" href="#">Alert link</a>
            <input type="button" class="btn btn-close" data-bs-dismiss="alert">
        </div>
        <div class="alert alert-secondary alert-dismissible">
            <em>Alert secondary</em> <a class="alert alert-link" href="#">Alert link</a>
            <input type="button" class="btn btn-close" data-bs-dismiss="alert">
        </div>
        <div class="alert alert-info alert-dismissible">
            <em>Alert info</em> <a class="alert alert-link" href="#">Alert link</a>
            <input type="button" class="btn btn-close" data-bs-dismiss="alert">
        </div>
        <div class="alert alert-primary alert-dismissible">
            <em>Alert Primary</em> <a class="alert alert-link" href="#">Alert link</a>
            <input type="button" class="btn btn-close" data-bs-dismiss="alert">
        </div>
        <div class="alert alert-warning alert-dismissible">
            <em>Alert warning</em> <a class="alert alert-link" href="#">Alert link</a>
            <input type="button" class="btn btn-close" data-bs-dismiss="alert">
        </div>
    </div>
</body>
<script>
    $("document").ready(function(){
        $(".btn btn-close").click(function(){
            $('.alert').fadeOut(5000);
        })
    })
</script>
</html>
