<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1-Q2</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <style>
            body{
                background-color: lightgreen;
            }
            .container{
                border: 2px solid black ;
            }
        </style>
</head>
<body>
    <div class="container">
        <!-- First Row -->
        <div class="row">
            <div class="col bg-primary text-white">Column 1</div>
            <div class="col bg-secondary text-white">Column 2</div>
        </div>
        <!-- Second Row -->
        <div class="row">
            <div class="col bg-success text-dark">Column 1</div>
            <div class="col bg-danger text-white">Column 2</div>
            <div class="col bg-warning text-dark">Column 3</div>
        </div>
        <!-- Third Row -->
        <div class="row">
            <div class="col-sm bg-info text-dark">Column 1</div>
            <div class="col-sm bg-light text-dark">Column 2</div>
            <div class="col-sm bg-dark text-white">Column 3</div>
            <div class="col-sm bg-primary text-white">Column 4</div>
        </div>
        <!-- Fourth Row -->
        <div class="row">
            <div class="col-md bg-secondary text-white">Column 1</div>
            <div class="col-md bg-success text-dark">Column 2</div>
            <div class="col-md bg-danger text-white">Column 3</div>
            <div class="col-md bg-warning text-dark">Column 4</div>
            <div class="col-md bg-info text-dark">Column 5</div>
            <div class="col-md bg-dark text-white">Column 6</div>
        </div>
    </div>
</body>
</html>
